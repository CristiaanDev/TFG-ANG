<header
  class="flex flex-col md:flex-row justify-around items-center h-auto md:h-14 bg-bg-header w-full p-4 md:p-0"
>
  <section class="flex justify-between items-center w-full md:w-auto">
    <img
      src="../../assets/img/BH_LOGO.svg"
      alt="Logo"
      class="h-14 cursor-pointer"
      routerLink="/Inicio"
    />
    <button class="md:hidden text-white" (click)="toggleMenu()">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        ></path>
      </svg>
    </button>
  </section>
  <section
    [ngClass]="{
      block: isMenuOpen,
      hidden: !isMenuOpen,
      flex: isMenuOpen || isLargeScreen
    }"
    class="flex-col md:flex md:flex-row w-full md:w-auto mt-4 md:mt-0"
  >
    <button
      class="font-medium pl-4 pr-4 h-10 mt-2 md:mt-0 rounded-lg focus:text-texto"
      routerLink="/Inicio"
    >
      Inicio
    </button>
    <button
      class="font-medium pl-4 pr-4 h-10 mt-2 md:mt-0 rounded-lg focus:text-texto"
      routerLink="/blog"
    >
      Blog
    </button>
    <button
      class="font-medium pl-4 pr-4 h-10 mt-2 md:mt-0 rounded-lg focus:text-texto"
      routerLink="/recetas"
    >
      Recetas
    </button>
    <button
      class="font-medium pl-4 pr-4 h-10 mt-2 md:mt-0 rounded-lg bg-pistacho flex items-center"
      [routerLink]="isAuthenticated ? '/cuenta' : '/login'"
    >
      <svg
        *ngIf="isAuthenticated"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.25"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle mr-1"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
        <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
        <path
          d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"
        />
      </svg>
      <span>{{
        isAuthenticated ? (username | titlecase) : "Iniciar sesi√≥n"
      }}</span>
    </button>
  </section>
</header>
