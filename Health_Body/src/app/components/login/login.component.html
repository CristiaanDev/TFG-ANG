<app-aviso></app-aviso>
<app-header></app-header>
<main class="h-screen w-full justify-center flex flex-row mb-0">
  <aside
    class="flex flex-col justify-center rounded-3xl w-full bg-cover bg-no-repeat h-full"
    style="
      background-image: url('../../assets/img/pexels-ella-olsson-1640770.jpg');
    "
  >
    <div class="flex flex-row justify-center text-center h-auto">
      <!--Hacer quee cuando no esta registrado y quiera estar registrado, haga como una transicion de pagina entre el login y el registro-->
      <div class="flex justify-center rounded-l-2xl bg-bg-header">
        <img src="../../assets/img/Computer login-rafiki.svg" alt="" />
      </div>
      <form action="" [formGroup]="form"></form>
      <form
        (ngSubmit)="onSubmit()"
        action=""
        class="flex flex-col p-20 rounded-r-2xl justify-center bg-opacity-50 backdrop-blur-2xl"
      >
        <h1 class="text-texto">Iniciar sesión</h1>

        <div class="p-4">
          <input
            type="email"
            name="email"
            formControlName="email"
            id=""
            required
            placeholder="Correo electrónico"
            class="bg-blur text-base bg-opacity-25 pl-4 pr-20 border-b-2 border-bg-header rounded-tr-2xl h-10"
          />
          <!--<label for="">Correo electrónico:</label>-->
        </div>

        <div class="p-4">
          <input
            type="password"
            name="password"
            formControlName="password"
            id=""
            required
            placeholder="Contraseña"
            class="bg-blur text-base bg-opacity-25 pl-4 pr-20 border-b-2 border-bg-header rounded-tr-2xl h-10"
          />
          <!--<label for="">Contraseña:</label>-->
        </div>

        <div class="p-4">
          <label for="" class="pr-4 pl-4">
            <input type="checkbox" />Recuérdame
          </label>
          <label for="" class="pr-4 pl-4"> Recuperar contraseña </label>
        </div>
        <button class="bg-pistacho p-2 rounded-3xl mb-4 text-xl" type="submit">
          Entrar
        </button>

        <div class="">
          <p>
            No tienes cuenta ?
            <a
              routerLink="/registro"
              defaultHref="/Inicio/log-in"
              class="text-blur font-medium hover:border-b-2 cursor-pointer"
              >Regístrate</a
            >
          </p>
        </div>
      </form>
    </div>
  </aside>
</main>
<app-footer></app-footer>
