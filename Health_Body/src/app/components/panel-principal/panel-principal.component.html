<div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center text-texto mb-8">
  <div class="flex justify-center bg-pistacho-claro border-2 border-bg-header bg-opacity-30 shadow-xl rounded-md p-4">
    <div class="flex flex-col">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="96"
        height="96"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle"
      >
        <path stroke="none" d="M0 0h24H0z" fill="none" />
        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
        <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
        <path
          d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"
        />
      </svg>
      <span class="font-semibold text-2xl">{{ username | titlecase }}</span>
    </div>
  </div>

  <div class="flex flex-col justify-center bg-pistacho-claro border-2 border-bg-header bg-opacity-30 shadow-xl p-4 md:row-start-1 md:col-start-2 md:col-span-2">
    <div class="flex justify-evenly w-full rounded-full dark:bg-gray-700">
      <div class="flex flex-row ml-4 text-start">
        <div class="flex flex-row">
          <div class="pr-2">
            <p>Edad: {{ user?.age }}</p>
            <p>Peso inicial: {{ user?.weight }} kg</p>
            <p>Altura: {{ user?.height }} cm</p>
            <p>Género: {{ user?.gender }}</p>
            <p>Actividad: {{ user?.activityLevel }}</p>
            <p>Objetivo: {{ user?.goal }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col justify-center bg-pistacho-claro border-2 border-bg-header bg-opacity-30 shadow-xl rounded-md p-4 md:col-span-3">
    <iframe
      src="https://es.calcuworld.com/deporte-y-ejercicio/calculadora-de-calorias-diarias/?iframe=1"
      width="100%"
      height="300"
    ></iframe>
  </div>

  <div class="flex flex-col justify-center bg-pistacho-claro border-2 border-bg-header bg-opacity-30 shadow-xl rounded-md p-4 md:col-span-3">
    <div class="user-menu">
      <h2 class="text-xl font-bold mb-4">Menú Semanal</h2>
      <div *ngIf="user?.menuImage" class="w-full">
        <img [src]="user?.menuImage" alt="Menú Semanal" class="w-full" />
      </div>
      <div *ngIf="!user?.menuImage">
        <p>No hay menú semanal asignado.</p>
      </div>
    </div>
  </div>
</div>
