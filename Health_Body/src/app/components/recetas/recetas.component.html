<app-aviso></app-aviso>
<app-header></app-header>

<main class="h-screen flex justify-center">
  <aside
    class="flex flex-col mt-20 mb-20 h-auto bg-silver rounded-xl shadow-2xl w-5/6 p-6"
  >
    <section class="flex m-4 justify-center">
      <input
        type="text"
        name="receta"
        placeholder="Pizza"
        id=""
        class="flex flex-row rounded-3xl bg-purple p-2 pl-4 w-3/6"
      />
    </section>
    <section
      *ngFor="let datos of datos?.meals; let i = index"
      class="flex ml-10 mr-10 mt-6 mb-10 w-auto h-auto bg-bubble-gum shadow-md p-4 rounded-lg"
    >
      <div class="flex">
        <img
          [src]="datos.strMealThumb"
          alt="Imagen no disponible"
          class="w-96 h-96 object-cover rounded-full"
        />
      </div>

      <div
        class="flex flex-col ml-4 p-2 rounded-lg shadow-md w-3/6 justify-center text-left"
      >
        <span
          class="flex flex-row font-semibold mb-4 text-3xl size-32 h-auto w-auto text-left"
        >
          {{ datos.strMeal }}
        </span>
        <p class="flex p-2 w-full">
          {{ datos.strInstructions }}
        </p>
      </div>
    </section>
  </aside>
</main>

<app-footer></app-footer>
