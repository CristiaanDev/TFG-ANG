<app-aviso></app-aviso>
<app-header></app-header>
<main class="h-screen w-full justify-center flex flex-row">
  <aside
    class="flex flex-col justify-center w-full bg-cover bg-no-repeat h-full"
    style="
      background-image: url('../../assets/img/pexels-ella-olsson-1640770.jpg');
    "
  >
    <div
      class="flex flex-col md:flex-row justify-center text-center h-auto p-4 md:m-20"
    >
      <div class="hidden md:flex justify-center rounded-l-2xl bg-bg-header">
        <img
          src="../../assets/img/Sign up-amico.svg"
          class="w-full h-full object-contain"
          alt="Registro"
        />
      </div>

      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="flex flex-col p-4 md:p-10 lg:p-20 md:rounded-r-2xl justify-center bg-opacity-50 backdrop-blur-2xl w-full md:w-auto"
      >
        <h1 class="text-texto text-2xl mb-4">Registro</h1>

        <div class="p-2 md:p-4">
          <input
            type="email"
            formControlName="email"
            required
            placeholder="Correo electrónico"
            class="bg-blur text-base bg-opacity-25 pl-4 pr-4 md:pr-20 border-b-2 border-bg-header rounded-tr-2xl h-10 w-full"
          />
        </div>

        <div class="p-2 md:p-4">
          <input
            type="text"
            formControlName="username"
            required
            placeholder="Nombre de usuario"
            class="bg-blur text-base bg-opacity-25 pl-4 pr-4 md:pr-20 border-b-2 border-bg-header rounded-tr-2xl h-10 w-full"
          />
        </div>

        <div class="p-2 md:p-4">
          <input
            type="password"
            formControlName="password"
            required
            placeholder="Contraseña"
            class="bg-blur text-base bg-opacity-25 pl-4 pr-4 md:pr-20 border-b-2 border-bg-header rounded-tr-2xl h-10 w-full"
          />
        </div>

        <button
          class="bg-pistacho p-2 mt-2 rounded-3xl mb-4 text-xl"
          type="submit"
        >
          Registrarse
        </button>

        <div>
          <p>
            ¿Ya tienes cuenta?
            <a
              routerLink="/login"
              class="text-blur font-medium hover:border-b-2 cursor-pointer"
              >Iniciar sesión</a
            >
          </p>
        </div>
      </form>
    </div>
  </aside>
</main>
<app-footer></app-footer>
