<app-aviso></app-aviso>
<app-header></app-header>
<main class="h-screen w-full justify-center flex flex-row">
  <aside
    class="flex flex-col justify-center w-full bg-cover bg-no-repeat h-full"
    style="
      background-image: url('../../assets/img/pexels-ella-olsson-1640770.jpg');
    "
  >
    <div
      class="flex flex-col md:flex-row justify-center text-center h-auto p-4 md:m-20"
    >
      <div class="hidden md:flex justify-center rounded-l-2xl bg-bg-header">
        <img
          src="../../assets/img/Sign up-amico.svg"
          class="w-full h-full object-contain"
          alt="Registro"
        />
      </div>

      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="flex flex-col p-4 md:p-10 lg:p-20 md:rounded-r-2xl justify-center bg-opacity-50 backdrop-blur-2xl w-full md:w-auto"
      >
        <span class="text-texto text-2xl mb-4 font-semibold">Regístrate</span>

        <div class="p-2 md:p-4">
          <input
            type="email"
            formControlName="email"
            required
            placeholder="Correo electrónico"
            class="bg-blur text-base bg-opacity-25 pl-4 pr-4 md:pr-20 border-b-2 border-bg-header rounded-tr-2xl h-10 w-full"
          />
        </div>

        <div class="p-2 md:p-4">
          <input
            type="text"
            formControlName="username"
            required
            placeholder="Nombre de usuario"
            class="bg-blur text-base bg-opacity-25 pl-4 pr-4 md:pr-20 border-b-2 border-bg-header rounded-tr-2xl h-10 w-full"
          />
        </div>

        <div class="p-2 md:p-4">
          <input
            type="password"
            formControlName="password"
            required
            placeholder="Contraseña"
            class="bg-blur text-base bg-opacity-25 pl-4 pr-4 md:pr-20 border-b-2 border-bg-header rounded-tr-2xl h-10 w-full"
          />
        </div>

        <button
          class="bg-pistacho p-2 mt-2 rounded-3xl mb-4 text-xl flex flex-row justify-center"
          type="submit"
        >
          Registrarse
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-user-plus ml-2"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
            <path d="M16 19h6" />
            <path d="M19 16v6" />
            <path d="M6 21v-2a4 4 0 0 1 4 -4h4" />
          </svg>
        </button>

        <div>
          <p>
            ¿Ya tienes cuenta?
            <a
              routerLink="/login"
              class="text-blur font-medium hover:border-b-2 cursor-pointer"
              >Iniciar sesión</a
            >
          </p>
        </div>
      </form>
    </div>
  </aside>
</main>
<app-footer></app-footer>
