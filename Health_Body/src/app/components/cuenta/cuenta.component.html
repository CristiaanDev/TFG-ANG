<main
  class="flex flex-col md:flex-row min-h-screen min-w-7xl bg-[url(./assets/img/cool-background.png)]"
>
  <aside
    class="flex flex-col w-full md:w-1/5 p-4 border-b-2 md:border-b-0 md:border-r-2 drop-shadow-2xl border-green-600 bg-slate-100"
  >
    <section
      class="flex flex-row justify-between items-center mt-2 md:justify-center"
    >
      <div class="flex items-center">
        <img
          src="./assets/img/LogoTexto.png"
          alt="logo"
          class="w-auto h-10 text-center cursor-pointer"
          routerLink="/Inicio"
        />
        <img
          src="./assets/img/LogoSTexto.png"
          alt="logo"
          class="w-auto h-10 text-center cursor-pointer"
          routerLink="/Inicio"
        />
      </div>
      <button class="md:hidden text-black" (click)="toggleMenu()">
        <!-- Icono de menú hamburguesa -->
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </section>
    <section
      [ngClass]="{
        block: isMenuOpen,
        hidden: !isMenuOpen,
        flex: isLargeScreen
      }"
      class="flex-col mt-4 md:mt-52"
    >
      <button
        (click)="setActiveComponent('panel-principal')"
        class="flex flex-row text-lg font-medium p-4 w-64 m-2 h-12 rounded-lg cursor-pointer hover:text-texto hover:bg-pistacho-claro focus-within:text-texto focus-within:bg-pistacho focus-within:drop-shadow-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-category mr-2"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 4h6v6h-6z" />
          <path d="M14 4h6v6h-6z" />
          <path d="M4 14h6v6h-6z" />
          <path d="M17 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
        </svg>
        Panel principal
      </button>
      <button
        (click)="setActiveComponent('buscar-alimento')"
        class="flex flex-row text-lg font-medium p-4 w-64 m-2 h-12 rounded-lg cursor-pointer hover:text-texto hover:bg-pistacho-claro focus-within:text-texto focus-within:bg-pistacho focus-within:drop-shadow-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-carrot mr-2"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M3 21s9.834 -3.489 12.684 -6.34a4.487 4.487 0 0 0 0 -6.344a4.483 4.483 0 0 0 -6.342 0c-2.86 2.861 -6.347 12.689 -6.347 12.689z"
          />
          <path d="M9 13l-1.5 -1.5" />
          <path d="M16 14l-2 -2" />
          <path
            d="M22 8s-1.14 -2 -3 -2c-1.406 0 -3 2 -3 2s1.14 2 3 2s3 -2 3 -2z"
          />
          <path
            d="M16 2s-2 1.14 -2 3s2 3 2 3s2 -1.577 2 -3c0 -1.86 -2 -3 -2 -3z"
          />
        </svg>
        Buscar alimento
      </button>
      <button
        (click)="setActiveComponent('menu-semanal')"
        class="flex flex-row text-lg font-medium p-4 w-64 m-2 h-12 rounded-lg cursor-pointer hover:text-texto hover:bg-pistacho-claro focus-within:text-texto focus-within:bg-pistacho focus-within:drop-shadow-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-tools-kitchen mr-2"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 3h8l-1 9h-6z" />
          <path d="M7 18h2v3h-2z" />
          <path d="M20 3v12h-5c-.023 -3.681 .184 -7.406 5 -12z" />
          <path d="M20 15v6h-1v-3" />
          <path d="M8 12l0 6" />
        </svg>
        Generador de menús
      </button>
      <button
        (click)="logOut()"
        class="flex flex-row text-lg font-medium p-4 w-64 m-2 h-12 rounded-lg cursor-pointer hover:text-texto hover:bg-pistacho-claro focus-within:text-texto focus-within:bg-pistacho focus-within:drop-shadow-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-logout mr-2"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
          />
          <path d="M9 12h12l-3 -3" />
          <path d="M18 15l3 -3" />
        </svg>
        Cerrar sesión
      </button>
    </section>
  </aside>
  <aside
    class="flex flex-col w-full md:w-4/5 m-6 rounded-lg p-8 bg-slate-100 border-2 border-green-600 text-black relative"
  >
    <ng-container [ngSwitch]="activeComponent">
      <app-panel-principal
        *ngSwitchCase="'panel-principal'"
      ></app-panel-principal>
      <app-buscador-alimentos
        *ngSwitchCase="'buscar-alimento'"
      ></app-buscador-alimentos>
      <app-menu-semanal *ngSwitchCase="'menu-semanal'"></app-menu-semanal>
      <!--<app-menus-totales *ngSwitchCase="'menus-totales'"></app-menus-totales>
      <app-cerrar-sesion *ngSwitchCase="'cerrar-sesion'"></app-cerrar-sesion>-->
    </ng-container>
  </aside>
</main>
