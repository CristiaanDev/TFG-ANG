<main
  class="flex flex-row min-h-screen min-w-7xl bg-[url(./assets/img/cool-background.png)]"
>
  <aside
    class="flex flex-col w-1/5 p-4 border-r-2 drop-shadow-2xl border-r-green-600 bg-slate-100"
  >
    <section class="flex flex-row justify-center mt-2">
      <img
        src="./assets/img/LogoTexto.png"
        alt="logo"
        class="w-auto h-10 text-center"
      />
      <img
        src="./assets/img/LogoSTexto.png"
        alt="logo"
        class="w-auto h-10 text-center"
      />
    </section>
    <section class="flex flex-col mt-52">
      <button
        class="flex flex-col text-start text-lg font-medium p-8 justify-center h-12 rounded-lg cursor-pointer hover:bg-green-200 focus-within:text-green-700 focus-within:bg-green-300 focus-within:drop-shadow-md"
      >
        <span class="i-ri-menu-search-line"></span> Panel principal
      </button>
      <button
        class="flex flex-col text-start text-lg font-medium p-8 justify-center h-12 rounded-lg cursor-pointer hover:bg-green-200"
      >
        Menú semanal
      </button>
      <button
        class="flex flex-col text-start text-lg font-medium p-8 justify-center h-12 rounded-lg cursor-pointer hover:bg-green-200"
      >
        Menús totales
      </button>
      <button
        class="flex flex-col text-start text-lg font-medium p-8 justify-center h-12 rounded-lg cursor-pointer hover:bg-green-200"
      >
        Cerrar sesión
      </button>
    </section>
  </aside>

  <aside
    class="flex flex-col w-4/5 m-6 rounded-lg p-8 bg-slate-100 border-2 border-green-600 text-black"
  >
    <section class="flex flex-col mb-8">
      <h1 class="flex text-start text-black">
        <strong>Buscador de alimentos</strong>
      </h1>
      <form action="post" class="flex flex-row">
        <input
          type="text"
          name="barras"
          id="barras"
          placeholder="Buscar código de barras"
          #txtBuscar
          class="flex flex-row justify-between border-2 rounded-xl p-1 w-96 h-8 bg-pistacho-claro"
        />
      </form>
    </section>

    <section class="flex flex-col h-min border-4">
      <table class="">
        <div>{{ datos.code }}</div>
        <div>{{ datos.product.product_name }}</div>
      </table>
    </section>
  </aside>
</main>
